<mat-card>
  <mat-toolbar color="primary"><span>Cursos Disponíveis</span></mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <!-- Se houver dados no Observable, teremos uma variável
    chamada 'cursos$', se não, carrega o spinner 'loading'.
    Depois disto devemos fazer o data-bind de cursos: [cursos]="cursos" -->
    <app-cursos-list
      *ngIf="cursos$ | async as cursos; else loading"
      [cursos]="cursos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-cursos-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
