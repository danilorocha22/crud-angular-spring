## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

## Não mostrar os comandos SQL no console
#spring.jpa.show-sql=true

## Usar o DataSource-proxy para mostrar os comandos SQL
#logging.level.net.ttddyy.dsproxy.listener=debug

#configuração para não expor o stack tracer do erro na resposta da api
server.error.include-binding-errors=never

#configuração para não expor a mensagem do erro na resposta da api
server.error.include-message=never

## Ajuste do Spring (Hypersistence Optimizer)
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# Para habilitar instruções preparadas do lado do servidor
spring.datasource.dbcp2.pool-prepared-statements=true

# Logging
logging.level.org.springframework=INFO
